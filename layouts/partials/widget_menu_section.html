{{ $section := .section }}
<div class="widget widget__footer-menu">
  <nav class="navbar">
    <ul class="navbar__menu menu">
      {{ range $section.links }}
      <li>
        <a class="{{ with .css }} {{ . }}{{ end }}"
          href="{{ .url | relURL }}" {{ if .new_window }}target="_blank" rel="noopener" {{ end }}>{{ .label }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>
</div>
