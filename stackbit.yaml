stackbitVersion: ~0.3.0
ssgName: hugo
ssgVersion: '0.86.1'
nodeVersion: '14.17.4'
buildCommand: hugo --gc --minify
publishDir: public
staticDir: static
uploadDir: content/uploads
dataDir: ""
pagesDir: content
excludePages:
  - README.md
  - CONTRIBUTING.md
pageLayoutKey: layout
logicFields:
  - blog_feed_section.recent_count
  - hero_section.background.background_image_opacity
pageData:
  - pagePath: /
    initialExpandedPaths:
      - '[0]'
      - '[0].fields.title'
      - '[0].fields.sections'
      - '[0].fields.sections.items[0]'
      - '[0].fields.sections.items[0].fields.title'
      - '[0].fields.sections.items[0].fields.content'
      - '[0].fields.sections.items[1]'
      - '[0].fields.sections.items[1].fields.title'
      - '[0].fields.sections.items[1].fields.subtitle'
      - '[0].fields.sections.items[1].fields.features'
      - '[0].fields.sections.items[0].fields.actions'
      - '[0].fields.sections.items[0].fields.actions.items[0]'
      - '[0].fields.sections.items[0].fields.actions.items[0].fields.label'
      - '[1]'
      - '[1].fields.palette'
models:
  config:
    type: data
    label: Config
    file: config.yml  # relative to `dataDir` which is the root folder
    fields:
  config:
    type: config
    label: Site Configuration
    fields:
      - type: string
        name: title
        label: Title
        description: Site title
        required: true
      - type: string
        name: baseURL
        label: Base URL
        description: Hostname (and path) to the root
        hidden: true
      - type: object
        name: params
        label: Params
        description: Site parameters
        required: true
        fields:
          - type: string
            name: description
            label: Site Description
            description: The default site description used in meta data.
          - type: model
            name: header
            label: Header Configuration
            models:
              - header
          - type: model
            name: footer
            label: Footer Configuration
            models:
              - footer
      - type: object
        name: taxonomies
        label: Taxonomies
        hidden: true
        fields:
          - type: string
            label: Stub
            name: stub
            const: stub
            hidden: true
      - type: list
        name: disableKinds
        label: Disable Kinds
        description: Enable disabling of all pages of the specified Kinds.
        items:
          type: enum
          options:
            - page
            - home
            - section
            - taxonomy
            - taxonomyTerm
            - RSS
            - sitemap
            - robotsTXT
            - '404'
        hidden: true
      - type: boolean
        name: uglyURLs
        label: Ugly URLs
        description: >-
          When enabled, creates URL of the form /filename.html instead of
          /filename/.
        hidden: true
